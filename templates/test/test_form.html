{% extends "base.html" %}
{% block title %} 表单使用 {% endblock %} 
{% block content %}
<form class="form-horizontal" role="form">
	<div class="form-group">
	    <label for="weather" class="col-sm-2 control-label">天气</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="weather" id="weather" placeholder="晴">
		</div>
  	</div>
	<div class="form-group">
	    <label for="mood" class="col-sm-2 control-label">心情</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="mood" id="mood" placeholder="perfect">
	    </div>
  	</div>
  	<div class="form-group">
	    <label for="date" class="col-sm-2 control-label">日期</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="date" id="date" placeholder="2001.1.1">
	    </div>
  	</div>
  	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="button" onclick="submitForm()" class="btn btn-default">添加</button>
	    </div>
	</div>
</form>
<script type="text/javascript">
function submitForm(){
	$.post("/text/add/", {
		weather : encodeURIComponent($("#weather").val(), "utf-8"),
		mood : encodeURIComponent($("#mood").val(), "utf-8"),
		date : $("#date").val()
	}, function(data) {
		if(data=="1"){
			window.location.href = "/"
		}else{
			alert("出错啦！=_= " + data);
		}
	});
}
</script>
{% endblock %}
